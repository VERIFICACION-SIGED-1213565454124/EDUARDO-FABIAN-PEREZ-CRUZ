<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado - Eduardo Fabian Perez Cruz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="certificado">
        
        <div class="imagen-superior">
            <img src="imagen-superior.png" alt="Gobierno de México y Símbolo Patrio">
        </div>

        <div class="datos-seccion">
            <h2>DATOS DEL CERTIFICADO</h2>

            <div class="dato-fila">
                <span class="etiqueta">Nombre :</span> 
                <span class="valor nombre-alumno">EDUARDO FABIAN PEREZ CRUZ</span>
            </div>

            <div class="dato-fila">
                <span class="etiqueta">NIVEL :</span> 
                <span class="valor">SECUNDARIA</span>
            </div>

            <div class="dato-fila">
                <span class="etiqueta">PROMEDIO :</span> 
                <span class="valor">8.0</span>
            </div>
            
            <div class="dato-fila">
                <span class="etiqueta">DOCUMENTO :</span> 
                <span class="valor">CERTIFICADO</span>
            </div>

            <div class="dato-fila">
                <span class="etiqueta">FOLIO :</span> 
                <span class="valor folio">h64gaet-8lshs-82jsh-72hys75jh-hstsj</span>
            </div>
            <div class="dato-fila">
                <span class="etiqueta">FECHA DE CONCLUSIÓN</span>
            </div>

            <div class="dato-fila">
                <span class="etiqueta">ESTATUS :</span> 
                <span class="valor estatus-valido">VALIDO REGISTRADO</span>
            </div>
        </div>
    </div>
</body>
</html>
