<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado - Eduardo Fabian Perez Cruz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="certificado">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fc/Escudo-nacional-mexico.png" alt="Escudo Nacional" class="escudo">
            <h1 class="gob-title">Gobierno de <br> México</h1>
        </div>

        <div class="imagen-central">
            <img src="bandera.png" alt="Imagen alusiva a la patria">
        </div>

        <div class="datos-seccion">
            <h2>DATOS DEL CERTIFICADO</h2>

            <div class="dato-fila">
                <span class="etiqueta">Nombre :</span> 
                <span class="valor nombre-alumno">EDUARDO FABIAN PEREZ CRUZ</span>
            </div>

            <div class="dato-fila">
                <span class="etiqueta">NIVEL :</span> 
                <span class="valor">PREPARATORIA</span>
            </div>

            <div class="dato-fila">
                <span class="etiqueta">PROMEDIO :</span> 
                <span class="valor">8.0</span>
            </div>
            
            <div class="dato-fila">
                <span class="etiqueta">DOCUMENTO :</span> 
                <span class="valor">CERTIFICADO</span>
            </div>

            <div class="dato-fila">
                <span class="etiqueta">FOLIO :</span> 
                <span class="valor folio">12aaa317-3bd3-4234-8f69-142ac7cb37eC</span>
            </div>

            <div class="dato-fila">
                <span class="etiqueta">FECHA DE CONCLUSIÓN</span>
            </div>

            <div class="dato-fila">
                <span class="etiqueta">ESTATUS :</span> 
                <span class="valor estatus-valido">VALIDO REGISTRADO</span>
            </div>
        </div>
    </div>
</body>
</html>
